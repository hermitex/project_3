<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/form.css">
    <title>Register</title>
</head>
<header class="header bg bg-dark ">
    <a href="/" class="logo"> <img src="./images/logo5.png" alt=""></a>
    <input type="checkbox" class="menu-btn" id="menu-btn">
    <label for="menu-btn" class="menu-icon "> <span class="nav-icon "></span></label>

    <ul class="menu bg-dark">
        <li><a href="#dont't">Boston City News</a></li>
        <li><a href="#forget">Boston Gargen News</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="#comment">Comment</a></li>
    </ul>
</header>

<body>

    <div class="container ">
        <div class="mt">
            <h1 class="text-primary text-center">Book Your Slot Today</h1>
        </div>

        <form>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control" aria-describedby="first-name"
                    placeholder="Enter First Name" required>
            </div>

            <div class="form-group">
                <label for="second-name">Second Name</label>
                <input type="text" id="second-name" class="form-control" aria-describedby="second-name"
                    placeholder="Enter Second Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" aria-describedby="email-address"
                    placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" aria-describedby="phone-number"
                    placeholder="Phone Number" required>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
