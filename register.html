<body>

    <div class="container-fluid">

        <div class="mt">
            <h1 id="days-to-go" class="text-center bg-dark p-1"
                style="color: yellow; width: 15rem; border-radius: 10px; margin: auto;"></h1>
            <h1 class="text-primary text-center">Book Your Slot Today</h1>
        </div>

        <form>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control" aria-describedby="first-name"
                    placeholder="Enter First Name" required>
            </div>

            <div class="form-group">
                <label for="second-name">Second Name</label>
                <input type="text" id="second-name" class="form-control" aria-describedby="second-name"
                    placeholder="Enter Second Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" aria-describedby="email-address"
                    placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" aria-describedby="phone-number"
                    placeholder="Phone Number" required>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Book</button>
        </form>
    </div>

            //get time remaining till launch time
            const timeLength = lauchTime - now;

            const hours = Math.floor((timeLength % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            //console.log(hours);
            const mins = Math.floor((timeLength % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((timeLength % (1000 * 60)) / 1000);
            // console.log(secs);	
            daysToGo.innerHTML = `${days} days to go!`;

            }
        }, 1000);


    </script>
